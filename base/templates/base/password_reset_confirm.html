{% extends "base/main.html" %}
{% block title %}Reset Password Done{% endblock title %}


{% block content %}

<main>
    <div>
        <h2>Reset Your Password</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Set New Password</button>
        </form>
    </div>
</main>





{% endblock content %}
