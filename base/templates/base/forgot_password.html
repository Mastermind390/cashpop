{% extends "base/main.html" %}

{% block title %}CashPop - Password Reset Complete{% endblock title %}

{% block content %}

<main>
    <div class="forgot-password">
        <h2>Forgot Password?</h2>
        <span></span>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Reset Link</button>
        </form>
</main>


{% endblock content %}
